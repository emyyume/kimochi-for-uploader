            <div class="row mb-3">

                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">

                    <div class="form-check-inline">

                            <input type="checkbox" class="form-check-input" name="language[]" value="Vietnamese">Vietnamese
                        </label>
                    </div>

                        <label class="form-check-label">

                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">

            <div class="row">
                <div class="col-6">
                    <label for="main-name">Download:</label><span class="text-danger"> *</span>
                    <span id="add-row" class="btn btn-warning offset-2">Add row (10)</span>
                    <span id="remove-all" class="btn btn-success offset-1">Remove all</span>
                    <div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Main</span>
                        </div>
                        <input type="text" id="main-name" name="main-name" class="form-control" placeholder="Field name" required>
                        <input type="text" id="main-link" name="main-link" class="form-control" placeholder="Field link" required>
                    </div>
                    <div id="add-here"></div>
                    <script>
                        $(document).ready(function() {
                            const max_fields = 9;
                            let count = 0;
                            $('#add-row').click(function() {
                                if (count <= max_fields) {
                                    let html = '<div id="field'+count+'" class="input-group mt-3 mb-3">';
                                        html += '<div class="input-group-prepend">';
                                        html += '<span class="input-group-text">Field '+(count+1)+'</span>';
                                        html += '</div>';
                                        html += '<input type="text" id="name'+count+'" name="name'+count+'" class="form-control" placeholder="Field name" required>';
                                        html += '<input type="text" id="link'+count+'" name="link'+count+'" class="form-control" placeholder="Field link" required>';
                                        html += '</div>';
                                    $('#add-here').append(html);
                                    ++count;
                                    $('#add-row').text(`Add row (${10 - count})`);
                                }
                            });
                            $('#remove-all').click(function() {
                                $('#add-here').empty();
                                count = 0;
                                $('#add-row').text(`Add row (${10 - count})`);
                            });
                        })
                    </script>
                </div>
                <div class="col-6">
                    <label>Requirements:</label>

                        <div class="input-group-prepend">

                        <input type="text" id="os" name="os" class="form-control" value="Windows 7/8/10">

            <span id="add-content" class="btn btn-danger mb-3">Add content (3)</span>
            <span id="remove-all-contents" class="btn btn-success mb-3">Remove all</span>
            <div id="content-here"></div>
            <script>
                $(document).ready(function() {
                    const max_contents = 2;
                    let count = 0;
                    $('#add-content').click(function() {
                        if (count <= max_contents) {
                            let html = '<div class="row">';
                                html += '<div class="col-12">';
                                html += '<div class="form-group">';
                                html += '<input type="text" id="name-content'+count+'" name="name-content'+count+'" class="form-control mb-3" placeholder="Name of this content" required>';
                                html += '<textarea id="content'+count+'" name="content'+count+'" class="form-control" rows="6" placeholder="Your content" required></textarea>';
                                html += '</div>';
                                html += '</div>';
                                html += '</div>';
                            $('#content-here').append(html);
                            ++count;
                            $('#add-content').text(`Add content (${3 - count})`);
                        }
                    });
                    $('#remove-all-contents').click(function() {
                        $('#content-here').empty();
                        count = 0;
                        $('#add-content').text(`Add content (${3 - count})`);
                    });
                })
            </script>
